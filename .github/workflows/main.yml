        run: mvn -B test -Dspring.profiles.active=dev --file card-service/pom.xml -X

      - name: Build card-service application
        run: |
          mvn clean --file card-service/pom.xml -X
          mvn -B package -DskipTests --file card-service/pom.xml -X
#      #-----------------------------------------------------------------------------------------------------------------

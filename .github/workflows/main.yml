        run: mvn -B test --file eureka-server/pom.xml -X

      - name: Build eureka-server application
        run: |
          mvn clean --file eureka-server/pom.xml -X
          mvn -B package -DskipTests --file eureka-server/pom.xml -X
#      #-----------------------------------------------------------------------------------------------------------------
